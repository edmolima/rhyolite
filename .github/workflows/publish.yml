name: Publish to npm

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        run: |
          corepack enable
          pnpm install --no-frozen-lockfile || npm ci || yarn install --frozen-lockfile

      - name: Build
        run: |
          if [ -f package.json ] && grep -q 'build' package.json; then pnpm build || npm run build || yarn build; fi

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          pnpm publish --access public || npm publish --access public || yarn publish --access public
