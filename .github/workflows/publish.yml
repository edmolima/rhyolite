name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: |
          corepack enable
          pnpm install --no-frozen-lockfile || npm ci || yarn install --frozen-lockfile

      # Build all packages in dependency order (core first, then cli)
      - name: Build all packages (dependency order)
        run: |
          pnpm -r build

      # Ensure CLI is built with the latest core
      - name: Build CLI package (guarantee latest core)
        run: |
          pnpm --filter @rhyolite/cli build

      # Publish CLI package to npm (always after fresh build)
      - name: Publish CLI package to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          pnpm --filter @rhyolite/cli publish --access public --no-git-checks
